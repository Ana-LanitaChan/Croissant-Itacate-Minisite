<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Itacate Mx is a restaurant of Tepoztlán Morelos in México dedicated to perfect the ancient recipe of itacates and share recipes and meals with all the world."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itacate Mx - Photo Gallery</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <!--Top Container-->
    <div class="container">
      <a href="/index.html">
        <img
          src="/images/itacatemx.png"
          alt="Itacate Mx"
          class="img-home mt-3"
        />
      </a>
      <hr />
    </div>
    <!--Center Container-->
    <div class="container">
      <!--Carousel-->
      <div class="row">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/images/img_ita_01.png"
                class="d-block img-fluid rounded-2"
                alt="Regular Itacate"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/images/img_ita_02.png"
                class="d-block img-fluid rounded-2"
                alt="White and Blue Corn Itacate"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/images/img_ita_03.png"
                class="d-block img-fluid rounded-2"
                alt="Zucchini Flower Itacate"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="row mt-4 mb-4">
        <p class="josefina text-center bg-white p-4">
          You can check more pics on instagram looking for #itacates #tepozltan
        </p>
      </div>
    </div>
    <!--Menu Container-->
    <div class="container text-center mb-5">
      <hr />
      <span class="josefina">
        <a href="/index.html" class="josefina" title="Home">Home</a> |
        <a href="/photo.html" class="josefina active" title="Itacate Mx Gallery"
          >Photo</a
        >
        |
        <a href="/contact.html" class="josefina" title="Contact Itacate Mx"
          >Contact</a
        >
      </span>
    </div>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
